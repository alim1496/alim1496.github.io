    <script>
        fetch("./assets/jsons/projects.json")
        .then((res) => res.json())
        .then((data) => {
            const ul = document.querySelector("#project-list");
            let lis = "";
            data.forEach(element => {
                lis += `<li class="cert-item"><div class="title-text">${element.title}</div><p class="common-para">${element.description}</p><a class="small-link common-link" href="${element.link}">Go to project</a></li>`;
            });
            ul.innerHTML = lis;
        })
        .catch((error) => console.log(error));
        
        function showMenu() {
            document.querySelector("#vertical-menu").classList.add("show-menu-modal");
        }

        function hideModal() {
            document.querySelector("#vertical-menu").classList.remove("show-menu-modal");
        }
